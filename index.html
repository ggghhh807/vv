<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎭 تبديل المشاعر</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .emoji {
            font-size: 120px;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .change {
            transform: scale(1.2);
        }

        h1 {
            margin-top: 20px;
            font-size: 26px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.7);
        }

        button {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: darkred;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="emoji" id="emoji">😊</div>
    <h1 id="text">أنا سعيد 😊</h1>
    <button id="changeBtn">🎭 غير حالتي</button>

    <script>
        let emotions = [
            { emoji: "😊", text: "أنا سعيد 😊" },
            { emoji: "😢", text: "أنا حزين 😢" },
            { emoji: "😂", text: "أنا أضحك 😂" },
            { emoji: "😡", text: "أنا غاضب 😡" },
            { emoji: "😱", text: "أنا مصدوم 😱" },
            { emoji: "🥱", text: "أنا أشعر بالملل 🥱" },
            { emoji: "🤔", text: "أنا أفكر 🤔" },
            { emoji: "😍", text: "أنا أحبك 😍" }
        ];

        let index = 0;

        function changeFace() {
            index = (index + 1) % emotions.length;
            let emoji = document.getElementById('emoji');
            let text = document.getElementById('text');

            emoji.innerHTML = emotions[index].emoji;
            text.innerHTML = emotions[index].text;
            emoji.classList.add('change');

            setTimeout(() => emoji.classList.remove('change'), 300);
        }

        // دعم الضغط على الهاتف والكمبيوتر
        let button = document.getElementById("changeBtn");
        button.addEventListener("click", changeFace);
        button.addEventListener("touchstart", changeFace);
    </script>
</body>
</html>
