<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎭 من مشاريع احمد سعدي</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('74ae3235c384fb653f3101270cc46ba8.jpg') no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: background 1.5s ease-in-out;
        }

        .clock {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
        }

        .emoji {
            font-size: 120px;
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
        }

        .change {
            animation: bounce 0.5s ease-in-out;
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(10deg); }
            100% { transform: scale(1) rotate(-10deg); }
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
            transition: opacity 0.5s;
        }

        p {
            font-size: 20px;
            margin-top: 5px;
            color: yellow;
        }

        .quote {
            font-style: italic;
            font-size: 18px;
            color: #FFD700;
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 20px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: rgba(0, 102, 204, 0.9);
        }
    </style>
</head>
<body>
    <div class="clock" id="clock">🕒 جاري تحميل الساعة...</div>
    <div class="emoji" id="emoji">😊</div>
    <h1 id="text">أنا سعيد 😊</h1>
    <p>عدد مرات التغيير: <span id="counter">0</span></p>
    <p class="quote" id="quote">"السعادة قرار، لا تنتظرها!"</p>
    <button id="changeBtn">🎭 غير حالتي</button>
    <button id="musicBtn">🎵 تشغيل الموسيقى</button>
    <audio id="music" src="https://www.bensound.com/bensound-music/bensound-sunny.mp3"></audio>

    <script>
        let emotions = [
            { emoji: "😊", text: "أنا سعيد 😊" },
            { emoji: "😢", text: "أنا حزين 😢" },
            { emoji: "😂", text: "أنا أضحك 😂" },
            { emoji: "😡", text: "أنا غاضب 😡" },
            { emoji: "😱", text: "أنا مصدوم 😱" },
            { emoji: "🥱", text: "أنا أشعر بالملل 🥱" },
            { emoji: "🤔", text: "أنا أفكر 🤔" },
            { emoji: "😍", text: "أنا أحبك 😍" },
            { emoji: "😴", text: "أنا نعسان 😴" },
            { emoji: "🤩", text: "أنا متحمس 🤩" },
            { emoji: "😎", text: "أنا واثق من نفسي 😎" },
            { emoji: "🤯", text: "عقلي انفجر 🤯" },
            { emoji: "😵", text: "أنا مرتبك 😵" },
            { emoji: "🤗", text: "أريد عناقًا 🤗" },
            { emoji: "😇", text: "أنا بريء 😇" },
            { emoji: "🤬", text: "راني نطيح 🤬" },
            { emoji: "😭", text: "أنا أبكي بشدة 😭" },
            { emoji: "😜", text: "أنا أتصرف بجنون 😜" }
                ];

        let index = 0;
        let count = 0;
        let music = document.getElementById("music");
        let isPlaying = false;

        function changeFace() {
            index = (index + 1) % emotions.length;
            count++;

            document.getElementById('emoji').innerHTML = emotions[index].emoji;
            document.getElementById('text').innerHTML = emotions[index].text;
            document.getElementById('quote').innerHTML = `"${emotions[index].quote}"`;
            document.getElementById('counter').innerHTML = count;
        }

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
            } else {
                music.play();
            }
            isPlaying = !isPlaying;
        }

        function updateClock() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = hours >= 12 ? "م" : "ص";
            hours = hours % 12 || 12;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            let timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById("clock").innerHTML = `🕒 ${timeString}`;
        }

        document.getElementById("changeBtn").addEventListener("click", changeFace);
        document.getElementById("musicBtn").addEventListener("click", toggleMusic);
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
